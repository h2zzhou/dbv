<!DOCTYPE html>
<!-- <html manifest="cache.manifest"> -->
<html>

<head>
<title>DICOM Web Viewer</title>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="../style.css" />
<style type="text/css" >
body { margin: 10px; padding: 0; }
#layerContainer { margin: auto; text-align: center; }
#imageLayer { left: 0px; }
#dropBox { margin: 20px auto; }
</style>
<link type="text/css" rel="stylesheet" href="../../ext/jquery-mobile/jquery.mobile-1.4.4.min.css" />
<!-- Third party -->
<script type="text/javascript" src="../../ext/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../ext/jquery-mobile/jquery.mobile-1.4.4.min.js"></script>
<script type="text/javascript" src="../../ext/flot/jquery.flot.min.js"></script>
<script type="text/javascript" src="../../ext/openjpeg/openjpeg.js"></script>
<script type="text/javascript" src="../../ext/kinetic/kinetic-v5.1.1-06.10.min.js"></script>
<!-- Local -->
<script type="text/javascript" src="../../ext/dwv/dwv-0.8.0beta.min.js"></script>
<!-- Launch the app -->
<script type="text/javascript" src="appgui.js"></script>
<script type="text/javascript" src="applauncher.js"></script>
</head>

<body>

<!-- Main page -->
<div data-role="page" data-theme="b" id="main">

<!-- pageHeader #dwvversion -->
<div id="pageHeader" data-role="header">
<h1>DWV <span class="dwv-version"></span></h1>
<a href="#help_page" data-icon="carat-r" class="ui-btn-right"
  data-transition="slide">Help</a>
</div><!-- /pageHeader -->

<div id="pageMain" data-role="content" style="padding:2px;">

<!-- Toolbar -->
<div id="toolbar"></div>

<!-- Open popup -->
<div data-role="popup" id="popupOpen">
<a href="#" data-rel="back" data-role="button"
  data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
<div style="padding:10px 20px;">
<h3>Open</h3>
<div id="loaderlist"></div>
</div>
</div><!-- /popup -->

<!-- Layer Container -->
<div id="layerContainer">
<div id="dropBox"></div>
<canvas id="imageLayer">Only for HTML5 compatible browsers...</canvas>
<div id="drawDiv"></div>
<div id="infoLayer">
<div id="infotl"></div>
<div id="infotr"></div>
<div id="infobl"></div>
<div id="infobr"><div id="plot"></div></div>
</div><!-- /infoLayer -->
</div><!-- /layerContainer -->

<!-- History -->
<div id="history" title="History" style="display:none;"></div>

</div><!-- /content -->

<div data-role="footer" id="footer">
<div data-role="navbar" id="toolbox">
<ul id="toolList"><li></li><li></li><li></li></ul>
</div><!-- /navbar: main -->
</div><!-- /footer -->

</div><!-- /page main -->


<!-- Tags page -->
<div data-role="page" data-theme="b" id="tags_page">

<div data-role="header">
<a href="#main" data-icon="back"
  data-transition="slide" data-direction="reverse">Back</a>
<h1>DICOM Tags</h1>
</div><!-- /header -->

<div data-role="content">
<!-- Tags -->
<div id="tags" title="Tags"></div>
</div><!-- /content -->

</div><!-- /page tags_page-->

<!-- Help page -->
<div data-role="page" data-theme="b" id="help_page">

<div data-role="header">
<a href="#main" data-icon="back"
  data-transition="slide" data-direction="reverse">Back</a>
<h1>DWV Help</h1>
</div><!-- /header -->

<div data-role="content">
<!-- Tags -->
<div id="help" title="Help"></div>
</div><!-- /content -->

</div><!-- /page help_page-->

</body>
</html>
